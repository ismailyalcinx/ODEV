<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Responsive Reklam</title>

<style>
div {
    text-align: center;
}

#kucukReklam {
    display: none;
}

#buyukReklam {
    display: none;
}

@media screen and (min-width: 215px) {
    #kucukReklam {
        display: inline;
    }
}

@media screen and (min-width: 750px) {
    #kucukReklam {
        display: none;
    }
    #buyukReklam {
        display: inline;
    }
}
</style>

</head>
<body>

<div class="reklamAlani">
    <img src="reklam1.jpg" id="kucukReklam">
    <img src="reklam2.jpg" id="buyukReklam">
</div>

</body>
</html>
