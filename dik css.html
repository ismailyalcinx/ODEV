<!DOCTYPE html>
<html>
<head>
    <style>
        /* Tüm divlerin ortak özellikleri */
        div {
            width: 35px;
            height: 35px;
            font-size: 30px;
            text-align: center;
            line-height: 35px; /* Harfleri tam ortalamak için ekledim */
        }

        /* ID seçicileri ile özel renk tanımlamaları */
        #kutu1 {
            background-color: tomato;
        }

        #kutu2 {
            background-color: teal;
        }

        #kutu3 {
            background-color: purple;
        }
    </style>
</head>
<body>

    <div id="kutu1"><b>C</b></div>
    <div id="kutu2"><b>S</b></div>
    <div id="kutu3"><b>S</b></div>

</body>
</html>
